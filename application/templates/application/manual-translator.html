{% extends "base.html" %}


<title>{% block title %}Manual Translator{% endblock %}</title>

{% block content %}
<h1>Please enter the word and its corresponding translation</h1>
<form action="{% url "manual-translator" %}" method="POST">
    {% csrf_token %}
    {% for form_field in word_form %}
    <div>
        {{ form_field.label_tag}}
        {{ form_field }}
    </div>
    {% endfor %}
    <button>Translate</button>
</form>
{% endblock content %}
