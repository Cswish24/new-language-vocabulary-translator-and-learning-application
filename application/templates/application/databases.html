


{% extends "base.html" %}
{% load static %}
{% block css%}
<link rel="stylesheet" href="{% static "application/translator.css" %}">
<link rel="stylesheet" href="{% static "application/quiz_databases.css" %}">
<link rel="stylesheet" href="{% static "application/databases.css" %}">
{% endblock %}

<title>{% block title %}Databases{% endblock %}</title>

{% block content %}
<div class="body">
    <div class="footer">

<div class="container">
    <div class="container-flex">
        <h2 class="heading">Select a Database to View or Modify</h2>

       
            <div class="cat-box">
              {% for category in categories%}
              <a href="{% url "database" category%}" class="link">{{category|capfirst}} Database</a>
              {% endfor %}

         </div>


    </div> 
</div>
</div>
</div>
{% endblock content %}
