{% extends "base.html" %}
{% load static %}


{%block css%}
  <link rel="stylesheet" href="{% static "application/card-flip.css" %}">
{%endblock%}

<title>{% block title %}{{words.category}} Quiz{% endblock %}</title>

{% block content %}
<br>
<br>
<div class="flip-card">
  <div class="flip-card-inner">
    <div class="flip-card-front">
      <h1>Spanish Word</h1>
      <br>
      <h1>{{words.spanish_word}}
    </div>
    <div class="flip-card-back">
      <h1>English Word</h1>
      <br>
      <h1>{{words.english_word}}</h1>
    </div>
  </div>
</div>

<a href="{% url "quiz" words.category iterations %}"><button>Guess Wrong</button></a>
<a href="{% url "quiz" words.category iterations %}"><button>Guess Right</button></a>
<br>
<br>
<a href="{% url "quiz-home"%}"><button>Back to Quiz Home</button></a>
{% endblock content %}
